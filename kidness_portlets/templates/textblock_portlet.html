<div class="portlet">
	{% if title %}
    <h1 class="portlet-header">
       	{{ title }}
    </h1>
    {% endif %}
    <div class="portlet-body">
        {% for item in items %}
            <div class="portlet-item">
            	{{ item.get_content_object.text|safe }}
            	{% if show_more %}
                	<a href="{{ item.get_absolute_url }}">&nbsp;Читать дальше</a>
                {% endif %}
            </div>
            
        {% endfor %}
    </div>
</div>
