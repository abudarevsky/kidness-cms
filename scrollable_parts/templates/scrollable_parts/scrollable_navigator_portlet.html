{% load i18n %}
{% load tagging_tags %}

{% if entries %}
    <div class="portlet blog-portlet">
        <div class="scrollable-entries">
            <div class="portlet-header">
                {{ title }}
            </div>
            <ul class="portlet-body">
                {% for scrollable in entries %}
                    <li class="portlet-item">
                        <a href="{{ scrollable.get_absolute_url }}">
                            {{ scrollable.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
